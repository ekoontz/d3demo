<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>d3.js ~ Hello World</title>

    <!-- d3 library -->
    <script type="text/javascript" src="d3.v2.min.js"></script>
    <!-- our own domain-specific code -->
    <script type="text/javascript" src="helloworld.js"></script>

    <style type="text/css">
      /* standard styles */
      @import url("style.css");
      @import url("syntax.css");

      /* our own domain-specific styles */
      @import url("helloworld.css");

    </style>

  </head>
  <body onload="startgame('game');">
    <div id="status">Starting animal show..</div>

    <div id="game" class="learning">
	<!-- d3js will put SVG in here. -->
	<svg id="game-svg" class="chart" width="1000" height="500">
	  <text class="bear"  x="50" y="20" font-family="sans-serif" font-size="20px">Bear</text>
	  <text class="cat"   x="150" y="20" font-family="sans-serif" font-size="20px">Cat</text>
	  <text class="cow"   x="250" y="20" font-family="sans-serif" font-size="20px">Cow</text>
	  <text class="dog"   x="350" y="20" font-family="sans-serif" font-size="20px">Dog</text>
	  <text class="gecko" x="450" y="20" font-family="sans-serif" font-size="20px">Gecko</text>
	  <text class="otter" x="550" y="20" font-family="sans-serif" font-size="20px">Otter</text>
	  <text class="snake" x="650" y="20" font-family="sans-serif" font-size="20px">Snake</text>
	  <text class="wolf"  x="750" y="20" font-family="sans-serif" font-size="20px">Wolf</text>
	</svg>
    </div>

    <div id="links">
      <ul>
	<li><a href="helloworld.css">helloworld.css</a></li>
	<li><a href="helloworld.js">helloworld.js</a></li>
	<li><a href="https://github.com/mbostock/d3/wiki/">d3 Reference</a></li>
      </ul>
    </div>

  </body>
</html>
