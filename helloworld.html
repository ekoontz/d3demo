<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>d3.js ~ Hello World</title>

    <!-- d3 library -->
    <script type="text/javascript" src="d3.v2.min.js"></script>
    <!-- our own domain-specific code -->
    <script type="text/javascript" src="helloworld.js"></script>

    <style type="text/css">
      /* standard styles */
      @import url("style.css");
      @import url("syntax.css");

      /* our own domain-specific styles */
      @import url("helloworld.css");
      @import url("game.css");
      @import url("http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css")


    </style>

  </head>
  <body onload="hello_world('#mychart');">
    <h1>d3 helloworld</h1>
    <div id="status">Starting animal show..</div>

    <div id="game">
      <div id="sky">
	<i class="fa fa-cloud fa-6x"
           style="left:130px; top:10px" > </i>
      
	<i class="fa fa-cloud medium-cloud storm-cloud"
	   style="left:230px; top:10px;"> </i>
	
	<i class="fa fa-cloud big-cloud"
           style="left:330px; top:30px;"> </i>
	
	<i class="fa fa-cloud"
           style="left:450px; font-size:75px; top:15px;"> </i>

      </div>

      <div id="simple_svg" class="learning">
      </div>


     <div id="ground">
     </div>
    </div>
    
    <div id="links">
      <ul>
	<li><a href="helloworld.css">helloworld.css</a></li>
	<li><a href="helloworld.js">helloworld.js</a></li>
	<li><a href="https://github.com/mbostock/d3/wiki/">d3 Reference</a></li>
      </ul>
    </div>

  </body>
</html>
